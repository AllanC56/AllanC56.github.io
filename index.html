<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>AllanC56 on GitHub</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection">
    <meta name="theme-color" content="#009688">
</head>
<body>
    <div class="preloader-background">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-teal-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/preload.js"></script>

    <nav class="teal" role="navigation">
        <div class="nav-wrapper container"></div>
    </nav>

    <div class="container">
        <div id="avatar-div" class="row center">
            <img id="avatar" class="responsive-img z-depth-4" src="https://avatars3.githubusercontent.com/u/18035735?v=4" alt="AllanC56" width="150" height="150">
            <br>
            <h4 id="name" class="header col s12">-</h4>
            <h5 id="login" class="header col s12 light">-</h5>
            <h6 id="bio" class="header col s12 light">-</h6>
            <div id="location" class="chip">
                <i class="non-closeable material-icons">place</i>
            </div>
            <br>
            <div id="public_repos" class="chip">
                <i class="non-closeable material-icons">folder</i>
            </div>
            <br>
            <div id="hireable" class="chip">
                <i class="non-closeable material-icons">work</i>
            </div>
            <br>
            <div class="chip">
                <i class="non-closeable material-icons">notifications</i>
                Joined 23/03/2016
            </div>
        </div>
        <script type="text/javascript" src="js/data.js"></script>

        <div id="discover-button" class="row center">
            <a href="https://github.com/AllanC56" class="btn-large waves-effect waves-light teal lighten-1">Discover me</a>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
